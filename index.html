<style>
  /* -----------------------------
   Base Reset (modern, minimal)
------------------------------ */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  -webkit-text-size-adjust: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
               "Helvetica Neue", Arial, sans-serif;
  line-height: 1.6;
  color: #111;
  background: #fff;
}

body {
  margin: 0;
  padding: 2rem;
}

/* -----------------------------
   Typography
------------------------------ */
h1, h2, h3, h4, h5, h6 {
  line-height: 1.25;
  margin: 2.5rem 0 1rem;
  font-weight: 600;
}

h1 { font-size: 2.25rem; }
h2 { font-size: 1.75rem; }
h3 { font-size: 1.4rem; }
h4 { font-size: 1.2rem; }

p {
  margin: 1rem 0;
}

small {
  font-size: 0.875rem;
  color: #555;
}

strong {
  font-weight: 600;
}

/* -----------------------------
   Links
------------------------------ */
a {
  color: #2563eb;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* -----------------------------
   Lists
------------------------------ */
ul, ol {
  padding-left: 1.5rem;
  margin: 1rem 0;
}

li {
  margin: 0.25rem 0;
}

/* -----------------------------
   Code
------------------------------ */
code, pre {
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
               "Liberation Mono", monospace;
  font-size: 0.95em;
}

code {
  background: #f3f4f6;
  padding: 0.15em 0.35em;
  border-radius: 4px;
}

pre {
  background: #0f172a;
  color: #e5e7eb;
  padding: 1rem;
  overflow-x: auto;
  border-radius: 6px;
}

/* -----------------------------
   Tables
------------------------------ */
table {
  border-collapse: collapse;
  width: 100%;
  margin: 2rem 0;
}

th, td {
  border: 1px solid #e5e7eb;
  padding: 0.75rem;
  text-align: left;
}

th {
  background: #f9fafb;
  font-weight: 600;
}

/* -----------------------------
   Forms
------------------------------ */
input,
textarea,
select,
button {
  font: inherit;
}

input,
textarea,
select {
  width: 100%;
  padding: 0.6rem 0.7rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  background: #fff;
}

input:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 1px #2563eb;
}

button {
  padding: 0.6rem 1rem;
  border-radius: 6px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 500;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

/* -----------------------------
   Block Elements
------------------------------ */
hr {
  border: none;
  border-top: 1px solid #e5e7eb;
  margin: 3rem 0;
}

blockquote {
  margin: 2rem 0;
  padding-left: 1rem;
  border-left: 4px solid #e5e7eb;
  color: #444;
}

/* -----------------------------
   Images
------------------------------ */
img {
  max-width: 100%;
  display: block;
  border-radius: 6px;
}


</style>
<textarea id="paragraph"></textarea>
<fieldset>
  <legend>Paraphraser</legend>

  <div>
    <input type="radio" id="original" name="paragraph" value="original" lang="en" checked />
    <label for="original">original</label>
  </div>

  <div>
    <input type="radio" id="fancy" name="paragraph" value="fancy" lang="fr" />
    <label for="fancy">fancy</label>
  </div>

  <div>
    <input type="radio" id="formal" name="paragraph" value="formal" lang="la"/>
    <label for="formal">formal</label>
  </div>
</fieldset>
<script>
  (()=>{
    const url = 'https://script.google.com/macros/s/AKfycbysP0aDmhtMNJ7edT3NI9S0oQfFyz9ZLv06F4I8RyC5ZMfOIRBujOz4hY90k4Fq4R17UA/exec';
    
    const fetchText = async(...args)=>(await fetch(...args)).text();
    
    async function fixText(text,lang){
      const payload = JSON.stringify({text,lang});
      return (fetchText(`${url}`,{
        method:"POST",
        body:encodeURIComponent(payload)
      }));
    }
    for(const el of [...document.querySelector('input')]){
      el.onclick = async(e)=>{
        document.original ??= document.querySelector('#original')?.value;
        const text = document.original;
        const lang = e?.target?.getAttribute?.('lang');
        const fixed = await fixText(text,lang);
        (document.querySelector('#original')??{}).innerText = fixed;
      };
    }
  })();
</script>
